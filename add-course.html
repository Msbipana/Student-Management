<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background:rgb(57, 57, 207);
            padding-top: 20px;
            color: white;
            position: fixed;
        }

        .sidebar a {
            color: #ddd;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #495057;
        }

        /* CONTENT AREA */
        .content {
            margin-left: 240px; 
            padding: 30px;
        }

        .form-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Dashboard</h4>
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="student.html"><i class="fa-solid fa-circle-user"></i>Students</a>
        <a href="courses.html"><i class="fa-solid fa-book"></i> Courses</a>
        <a href="attendance.html"><i class="fa-solid fa-file"></i>Attendance</a>
        <a href="reports.html"><i class="fa-regular fa-file"></i> Reports</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i>Settings</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <h2 class="mb-1"><i class="fa-solid fa-book"></i> Add New Course</h2>
        <p class="text-muted">Fill in the details to add a new course.</p>

        <div class="form-card mt-4">
            <form>
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName" placeholder="Enter course name" required>
                </div>

                <div class="mb-3">
                    <label for="courseType" class="form-label">Course Type</label>
                    <select class="form-select" id="courseType" required>
                        <option value="" selected disabled>Select type</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Duration (Semesters)</label>
                    <input type="number" class="form-control" id="duration" placeholder="Enter duration" min="1" required>
                </div>

                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Save Course</button>
                <a href="courses.html" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
