<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Settings</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #212529;
            color: white;
            position: fixed;
            padding-top: 20px;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: #adb5bd;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 6px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #343a40;
            color: white;
        }

        .sidebar a.logout-btn {
            display: block;
            margin: 15px 20px;
            width: 80%;
            text-align: center;
            background-color: #dc3545;
            color: white !important;
            padding: 8px 0;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Main content */
        .content {
            margin-left: 240px;
            padding: 30px;
        }

        .settings-form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(180, 180, 180, 0.5);
            max-width: 600px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Student Panel</h4>

        <a href="student-dashboard.html"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
        <a href="courses.html"><i class="fa-solid fa-book me-2"></i> Courses</a>
        <a href="attendance.html"><i class="fa-solid fa-calendar-check me-2"></i> Attendance</a>
        <a href="grades.html"><i class="fa-solid fa-marker me-2"></i> Grades</a>
        <a href="messages.html"><i class="fa-solid fa-comments me-2"></i> Messages</a>
        <a href="settings.html" class="active"><i class="fa-solid fa-gear me-2"></i> Profile Settings</a>

        <a href="../landingpage.html" class="logout-btn"> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-3">Profile Settings</h2>
        <p class="text-muted">Update your personal information:</p>

        <div class="settings-form">
            <form>
                <div class="mb-3">
                    <label for="studentName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter new password">
                </div>

                <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-floppy-disk me-1"></i> Save Changes</button>
            </form>
        </div>
    </div>

</body>
</html>
