<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Courses</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #212529;
            color: white;
            position: fixed;
            padding-top: 20px;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: #adb5bd;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 6px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #343a40;
            color: white;
        }

        .sidebar button {
            margin: 15px 20px;
            width: 80%;
        }

        /* Main Content */
        .content {
            margin-left: 240px;
            padding: 30px;
        }

        .course-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(180, 180, 180, 0.5);
            transition: 0.3s;
            text-align: center;
        }

        .course-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(160, 160, 160, 0.5);
        }

        .course-card h5 {
            margin-bottom: 10px;
            color: #203864;
        }

        .course-card p {
            margin-bottom: 10px;
            color: #495057;
        }

        .btn-view {
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Protect Page -->
    <script>
        if (localStorage.getItem("userRole") !== "student") {
            window.location.href = "../signin.html";
        }
    </script>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Student Panel</h4>

        <a href="student-dashboard.html"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
        <a href="courses.html" class="active"><i class="fa-solid fa-book me-2"></i> Courses</a>
        <a href="attendance.html"><i class="fa-solid fa-calendar-check me-2"></i> Attendance</a>
        <a href="grades.html"><i class="fa-solid fa-marker me-2"></i> Grades</a>
        <a href="messages.html"><i class="fa-solid fa-comments me-2"></i> Messages</a>
        <a href="settings.html"><i class="fa-solid fa-gear me-2"></i> Profile Settings</a>

        <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-3">My Courses</h2>
        <p class="text-muted">Here are the courses you are currently enrolled in:</p>

        <div class="row g-4 mt-3">
            <!-- Example Course Card -->
            <div class="col-md-4">
                <div class="course-card">
                    <i class="fas fa-square-root-alt fa-2x mb-2"></i>
                    <h5>Mathematics</h5>
                    <p>Instructor: Mr. Ram Shrestha</p>
                    <p>Credits: 4</p>
                    <button class="btn btn-primary btn-view"><i class="fa-solid fa-eye me-2"></i> View Course</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="course-card">
                    <i class="fas fa-flask fa-2x mb-2"></i>
                    <h5>Science</h5>
                    <p>Instructor: Mrs. Sita Koirala</p>
                    <p>Credits: 3</p>
                    <button class="btn btn-primary btn-view"><i class="fa-solid fa-eye me-2"></i>View Course</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="course-card">
                    <i class="fas fa-language fa-2x mb-2"></i>
                    <h5>English</h5>
                    <p>Instructor: Mr. Hari Prasad</p>
                    <p>Credits: 2</p>
                    <button class="btn btn-primary btn-view"><i class="fa-solid fa-eye me-2"></i> View Course</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Script -->
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("userRole");
            window.location.href = "../landingpage.html";
        });
    </script>

</body>

</html>
