<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #212529;
            padding: 20px;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h4 {
            color: #fff;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 5px;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .sidebar a:hover {
            background: #343a40;
            color: #fff;
        }

        .content {
            margin-left: 250px;
            padding: 25px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #212529;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h4>Student Panel</h4>
        <a href="student-dashboard.html"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="profile.html"><i class="fas fa-user me-2"></i> My Profile</a>
        <a href="attendance.html"><i class="fas fa-calendar-check me-2"></i> Attendance</a>
        <a href="grades.html"><i class="fas fa-graduation-cap me-2"></i> Grades & Results</a>
        <a href="timetable.html"><i class="fas fa-clock me-2"></i> Class Timetable</a>
        <a href="document.html"><i class="fas fa-file-alt me-2"></i> Documents</a>
        <a href="notifications.html"><i class="fas fa-bell me-2"></i> Notifications</a>
    </div>

    <div class="content">
        <h3 class="mb-4">My Profile</h3>
        <div class="card p-4">
            <div class="text-center mb-4">
                <img src="https://via.placeholder.com/120" class="profile-img" alt="Profile">
                <h5 class="mt-3">John Doe</h5>
                <p class="text-muted">Computer Science - 3rd Year</p>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Student ID</label>
                    <input type="text" class="form-control" value="CS12345" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="john.doe@example.com" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" value="+977 9801234567" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" value="2003-05-12" readonly>
                </div>
            </div>
            <div class="text-end">
                <button class="btn btn-primary">Edit Profile</button>
            </div>
        </div>
    </div>

</body>

</html>
