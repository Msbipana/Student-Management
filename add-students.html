<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background:rgb(57, 57, 207);
            padding-top: 20px;
            color: white;
            position: fixed;
        }

        .sidebar a {
            color: #ddd;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #495057;
        }

        /* MAIN CONTENT */
        .content {
            margin-left: 240px;
            padding: 30px;
        }

        .form-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Dashboard</h4>
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="student.html"><i class="fa-solid fa-circle-user"></i>Students</a>
        <a href="courses.html"><i class="fa-solid fa-book"></i> Courses</a>
        <a href="attendance.html"><i class="fa-solid fa-file"></i>Attendance</a>
        <a href="reports.html"><i class="fa-regular fa-file"></i> Reports</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i>Settings</a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <h2 class="mb-1">Add Student</h2>
        <p class="text-muted">Fill out the details to add a new student.</p>

        <div class="form-card mt-3">

            <form>

                <!-- Row 1 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Student ID</label>
                        <input type="text" class="form-control" placeholder="STU-001">
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Enter Phone number">
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Gender</label>
                        <select class="form-select">
                            <option selected>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Program</label>
                        <select class="form-select">
                            <option selected>Select Program</option>
                            <option>Bachelor of CS</option>
                            <option>BBA</option>
                            <option>Civil Engineering</option>
                            <option>B.Sc Microbiology</option>
                        </select>
                    </div>
                </div>

                <!-- Row 4 -->
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="3" placeholder="Enter address"></textarea>
                </div>

                <!-- Submit -->
                <button class="btn btn-success btn-lg">Save Student</button>
                <a href="student.html" class="btn btn-secondary btn-lg">Cancel</a>

            </form>

        </div>
    </div>

</body>
</html>
