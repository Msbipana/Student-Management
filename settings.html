<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background:rgb(57, 57, 207);
            padding-top: 20px;
            color: white;
            position: fixed;
        }

        .sidebar a {
            color: #ddd;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #495057;
        }

        /* CONTENT AREA */
        .content {
            margin-left: 240px;
            padding: 30px;
        }

        .settings-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Dashboard</h4>
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="student.html"><i class="fa-solid fa-circle-user"></i>Students</a>
        <a href="courses.html"><i class="fa-solid fa-book"></i> Courses</a>
        <a href="attendance.html"><i class="fa-solid fa-file"></i>Attendance</a>
        <a href="reports.html"><i class="fa-regular fa-file"></i> Reports</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i>Settings</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <h2 class="mb-1">Settings</h2>
        <p class="text-muted">Manage system preferences and user settings.</p>

        <!-- PROFILE SETTINGS -->
        <div class="settings-card">
            <h5 class="section-title">Profile Settings</h5>

            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter email address">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Enter Phone number">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Role</label>
                        <input type="text" class="form-control" value="Administrator" disabled>
                    </div>
                </div>

                <button class="btn btn-primary"> Save Profile</button>
            </form>
        </div>

        <!-- SYSTEM SETTINGS -->
        <div class="settings-card">
            <h5 class="section-title">System Settings</h5>

            <form>
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Institute Name</label>
                        <input type="text" class="form-control" placeholder="Enter college name">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Academic Year</label>
                        <select class="form-select">
                            <option selected disabled>Select Year</option>
                            <option>2024/25</option>
                            <option>2025/26</option>
                            <option>2026/27</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Time Zone</label>
                        <select class="form-select">
                            <option selected>GMT +5:45 (Nepal)</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Theme Mode</label>
                        <select class="form-select">
                            <option>Light Mode</option>
                            <option>Dark Mode</option>
                        </select>
                    </div>

                </div>

                <button class="btn btn-primary">Save Settings</button>
            </form>
        </div>

        <!-- PASSWORD SETTINGS -->
        <div class="settings-card">
            <h5 class="section-title">Change Password</h5>

            <form>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" placeholder="Enter current password">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" placeholder="Enter new password">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" placeholder="Confirm new password">
                    </div>
                </div>

                <button class="btn btn-warning">Update Password</button>
            </form>
        </div>

    </div>

</body>
</html>
