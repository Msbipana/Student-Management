<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #212529;
            padding: 20px;

             display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h4 {
            color: #fff;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 5px;
            border-radius: 6px;
        }

        .sidebar a:hover {
            background: #343a40;
            color: #fff;
        }

        /* Main content */
        .content {
            margin-left: 250px;
            padding: 25px;
        }

        /* Page Header */
        .page-header {
            background: #fff;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .page-header h3 {
            margin: 0;
        }

        /* Cards / Sections */
        .card-box {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(200, 200, 200, 0.5);
            margin-bottom: 20px;
        }

        .card-box h5 {
            margin-bottom: 15px;
            color: rgb(32, 56, 100);
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Admin Panel</h4>
        <a href="admin-dashboard.html" class="active"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="admission.html"><i class="fa-solid fa-file"></i> Admissions</a>
        <a href="student.html"><i class="fa-solid fa-circle-user"></i> Students</a>
        <a href="teachers.html"><i class="fa-solid fa-user-tie"></i> Teachers</a>
        <a href="attendance.html"><i class="fa-solid fa-calendar-check"></i> Attendance</a>
        <a href="fees.html"><i class="fa-solid fa-money-bill-wave"></i> Fees & Payments</a>
        <a href="reports.html"><i class="fa-regular fa-file"></i> Reports</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>

    </div>

    <!-- Main content -->
    <div class="content">

        <!-- Page Header -->
        <div class="page-header">
            <h3>Add New Student</h3>
            <small class="text-muted">Admin / Students / Add</small>
        </div>

        <!-- Student Form -->
        <form>
            <!-- Personal Details -->
            <div class="card-box">
                <h5>Personal Details</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Gender</label>
                        <select class="form-select" required>
                            <option selected disabled>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Blood Group</label>
                        <select class="form-select">
                            <option selected disabled>Select Blood Group</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Student Photo</label>
                        <input type="file" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Academic Details -->
            <div class="card-box">
                <h5>Academic Details</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Student ID</label>
                        <input type="text" class="form-control" placeholder="Auto-generated or manual">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Class</label>
                        <select class="form-select" required>
                            <option selected disabled>Select Class</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Section</label>
                        <select class="form-select" required>
                            <option selected disabled>Select Section</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Roll Number</label>
                        <input type="text" class="form-control" placeholder="Roll No" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Stream / Major</label>
                        <select class="form-select">
                            <option selected disabled>Select Stream</option>
                            <option>Science</option>
                            <option>Management</option>
                            <option>Humanities</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Enrollment Date</label>
                        <input type="date" class="form-control" required>
                    </div>
                </div>
            </div>

            <!-- Guardian Details -->
            <div class="card-box">
                <h5>Guardian Details</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Father's Name</label>
                        <input type="text" class="form-control" placeholder="Father's Name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mother's Name</label>
                        <input type="text" class="form-control" placeholder="Mother's Name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Guardian Contact Number</label>
                        <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Guardian Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="card-box">
                <h5>Contact Information</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Permanent Address</label>
                        <input type="text" class="form-control" placeholder="Permanent Address">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Current Address</label>
                        <input type="text" class="form-control" placeholder="Current Address">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                </div>
            </div>

            <!-- Documents Upload -->
            <div class="card-box">
                <h5>Documents Upload</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">ID Proof</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Previous Mark Sheets</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Certificates</label>
                        <input type="file" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="d-flex gap-3 mb-5">
                <button type="submit" class="btn btn-primary btn-submit">Save Student</button>
                <button type="reset" class="btn btn-secondary btn-submit">Reset</button>
            </div>
        </form>

    </div>

    <!--JavaScript for Signup-->
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function () {

            // Remove saved role (logout)
            localStorage.removeItem("userRole");

            // Redirect to landing page
            window.location.href = "../landingpage.html";
        });
    </script>

</body>

</html>
