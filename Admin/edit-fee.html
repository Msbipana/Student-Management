<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Fee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #212529;
            padding: 20px;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h4 {
            color: #fff;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 5px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background: #343a40;
            color: #fff;
        }

        .content {
            margin-left: 250px;
            padding: 25px;
        }

        .page-header {
            background: #fff;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .page-header h3 {
            margin: 0;
        }

        .form-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(200, 200, 200, 0.3);
            margin-bottom: 25px;
        }

        .btn-space {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Admin Panel</h4>
        <a href="admin-dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="admission.html"><i class="fa-solid fa-file"></i> Admissions</a>
        <a href="student.html" class="active"><i class="fa-solid fa-circle-user"></i> Students</a>
        <a href="teachers.html"><i class="fa-solid fa-user-tie"></i> Teachers</a>
        <a href="attendance.html"><i class="fa-solid fa-calendar-check"></i> Attendance</a>
        <a href="fees.html"><i class="fa-solid fa-money-bill-wave"></i> Fees & Payments</a>
        <a href="reports.html"><i class="fa-regular fa-file"></i> Reports</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- Page Header -->
        <div class="page-header">
            <h3>Edit Student Fee</h3>
            <small class="text-muted">Admin / Fees & Payments / Edit Fee</small>
        </div>

        <!-- Edit Fee Form -->
        <div class="form-card">
            <form>
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" class="form-control" value="Ramesh Thapa" disabled>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Class / Section</label>
                        <input type="text" class="form-control" value="Grade 10 - A" disabled>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Total Fee</label>
                        <input type="number" class="form-control" value="500" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Paid Amount</label>
                        <input type="number" class="form-control" value="300" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Pending Amount</label>
                    <input type="number" class="form-control" value="200" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea class="form-control" rows="3" placeholder="Optional notes..."></textarea>
                </div>

                <button type="submit" class="btn btn-success btn-space"><i class="fa-solid fa-check me-1"></i> Update
                    Fee</button>
                <a href="fees.html" class="btn btn-secondary"><i class="fa-solid fa-arrow-left me-1"></i> Back</a>
            </form>
        </div>

    </div>

    <!--JavaScript for Signup-->
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function () {

            // Remove saved role (logout)
            localStorage.removeItem("userRole");

            // Redirect to landing page
            window.location.href = "../landingpage.html";
        });
    </script>

</body>

</html>
