<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #212529;
            padding: 20px;

             display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h4 {
            color: #fff;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 5px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background: #343a40;
            color: #fff;
        }

        .content {
            margin-left: 250px;
            padding: 25px;
        }

        .page-header {
            background: #fff;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .page-header h3 {
            margin: 0;
        }

        .form-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(200, 200, 200, 0.3);
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Admin Panel</h4>
        <a href="admin-dashboard.html" class="active"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="admission.html"><i class="fa-solid fa-file"></i> Admissions</a>
        <a href="student.html"><i class="fa-solid fa-circle-user"></i> Students</a>
        <a href="teachers.html"><i class="fa-solid fa-user-tie"></i> Teachers</a>
        <a href="attendance.html"><i class="fa-solid fa-calendar-check"></i> Attendance</a>
        <a href="fees.html"><i class="fa-solid fa-money-bill-wave"></i> Fees & Payments</a>
        <a href="reports.html"><i class="fa-regular fa-file"></i> Reports</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>

    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="page-header">
            <h3>Add Teacher</h3>
            <small class="text-muted">Admin / Teachers / Add</small>
        </div>

        <div class="form-card">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" placeholder="Enter phone number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Department / Subject</label>
                        <input type="text" class="form-control" placeholder="Enter department or subject">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Status</label>
                        <select class="form-select">
                            <option>Active</option>
                            <option>On Leave</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Joining Date</label>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk me-1"></i> Save
                        Teacher</button>
                    <a href="teachers.html" class="btn btn-secondary"><i class="fa-solid fa-arrow-left me-1"></i>
                        Back</a>
                </div>
            </form>
        </div>
    </div>

    <!--JavaScript for Signup-->
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function () {

            // Remove saved role (logout)
            localStorage.removeItem("userRole");

            // Redirect to landing page
            window.location.href = "../landingpage.html";
        });
    </script>

</body>

</html>
