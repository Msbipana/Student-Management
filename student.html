<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: #f4f6f9;
        }

        /* Match dashboard sidebar width */
        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .page-header-box {
            background: #fff;
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .student-card {
            border-radius: 8px;
        }

        table tbody tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>

<body>

    <!-- MAIN CONTENT -->
    <div class="content">

        <!-- Page Header -->
        <div class="page-header-box mb-4">
            <h4 class="mb-1"><i class="bi bi-people-fill me-2"></i>Students</h4>
            <small class="text-muted">Home / Students</small>
        </div>

        <!-- Search + Actions -->
        <div class="d-flex justify-content-between mb-3">
            <div class="d-flex">
                <input type="text" class="form-control" placeholder="Search student..." style="width: 260px;">
            </div>

            <div>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-filter"></i> Filter
                </button>

                <button class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-circle"></i> Add Student
                </button>
            </div>
        </div>

        <!-- Student Table -->
        <div class="card shadow-sm student-card">
            <div class="card-body">

                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Student</th>
                            <th>Class</th>
                            <th>Section</th>
                            <th>Roll No</th>
                            <th>Contact</th>
                            <th style="width: 120px;">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                                <strong>Ramesh Thapa</strong><br>
                                <small class="text-muted">ID: STU00123</small>
                            </td>
                            <td>Grade 10</td>
                            <td>A</td>
                            <td>17</td>
                            <td>9841234567</td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i></button>
                                <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>
                                <strong>Sita Lama</strong><br>
                                <small class="text-muted">ID: STU00124</small>
                            </td>
                            <td>Grade 9</td>
                            <td>B</td>
                            <td>09</td>
                            <td>9811234000</td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i></button>
                                <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>
                                <strong>Prabin Shrestha</strong><br>
                                <small class="text-muted">ID: STU00125</small>
                            </td>
                            <td>Grade 8</td>
                            <td>C</td>
                            <td>05</td>
                            <td>9860001122</td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i></button>
                                <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>

    </div>

</body>

</html>
