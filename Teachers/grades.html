<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - Teacher Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
            margin: 0;
        }

        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #212529;
            color: white;
            position: fixed;
            padding-top: 20px;

              display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: #adb5bd;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 6px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #343a40;
            color: white;
        }

        .content {
            margin-left: 240px;
            padding: 30px;
        }

        .table-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(200, 200, 200, 0.3);
            margin-top: 20px;
        }

        .form-select,
        .form-control {
            border-radius: 8px;
        }

        .btn-save {
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Teacher Panel</h4>
        <a href="teacher-dashboard.html"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
        <a href="attendance.html"><i class="fa-solid fa-calendar-check me-2"></i> Attendance</a>
        <a href="grades.html" class="active"><i class="fa-solid fa-book me-2"></i> Grades</a>
        <a href="student-profiles.html"><i class="fa-solid fa-user me-2"></i> Student Profiles</a>
        <a href="courses.html"><i class="fa-solid fa-chalkboard-teacher me-2"></i> Courses</a>
        <a href="messages.html"><i class="fa-solid fa-comments me-2"></i> Messages</a>
        <a href="reports.html"><i class="fa-solid fa-file-lines me-2"></i> Reports</a>
        <a href="settings.html"><i class="fa-solid fa-gear me-2"></i> Profile Settings</a>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>

    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-1">Grades Management</h2>
        <p class="text-muted">Enter and manage student grades for your courses.</p>

        <!-- Select Class & Course -->
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="selectClass" class="form-label">Select Class</label>
                <select id="selectClass" class="form-select">
                    <option selected>Select Class</option>
                    <option>Class 1 - A</option>
                    <option>Class 2 - B</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="selectCourse" class="form-label">Select Course</label>
                <select id="selectCourse" class="form-select">
                    <option selected>Select Course</option>
                    <option>Math</option>
                    <option>Science</option>
                </select>
            </div>
        </div>

        <!-- Grades Table -->
        <div class="table-card">
            <h5>Student Grades</h5>
            <div class="table-responsive mt-3">
                <table class="table table-striped align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Student Name</th>
                            <th>Assignment</th>
                            <th>Midterm</th>
                            <th>Final</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td><input type="number" class="form-control" placeholder="0-100"></td>
                            <td><input type="number" class="form-control" placeholder="0-100"></td>
                            <td><input type="number" class="form-control" placeholder="0-100"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td><input type="number" class="form-control"></td>
                            <td><input type="number" class="form-control"></td>
                            <td><input type="number" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-3 text-end">
                <button class="btn btn-success btn-save"><i class="fa-solid fa-floppy-disk me-1"></i> Save
                    Grades</button>
            </div>
        </div>

    </div>
</body>

</html>
