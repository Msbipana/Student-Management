<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Messages</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #212529;
            color: white;
            position: fixed;
            padding-top: 20px;

              display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar a {
            color: #adb5bd;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 6px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #343a40;
            color: white;
        }

        .content {
            margin-left: 240px;
            padding: 30px;
        }

        /* Chat Box */
        .chat-box {
            background: #fff;
            border-radius: 12px;
            height: 500px;
            box-shadow: 0 2px 8px rgba(200, 200, 200, 0.6);
            display: flex;
            flex-direction: column;
        }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            max-width: 70%;
        }

        .sent {
            background: #d1e7ff;
            margin-left: auto;
        }

        .received {
            background: #f1f1f1;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 15px;
        }

        .input-area input {
            flex: 1;
            margin-right: 10px;
        }

    </style>
</head>

<body>

    <!-- Protect the page -->
    <script>
        if (localStorage.getItem("userRole") !== "teacher") {
            window.location.href = "../signin.html";
        }
    </script>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Teacher Panel</h4>
        <a href="teacher-dashboard.html"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
        <a href="attendance.html"><i class="fa-solid fa-calendar-check me-2"></i> Attendance</a>
        <a href="grades.html"><i class="fa-solid fa-book me-2"></i> Grades</a>
        <a href="student-profiles.html"><i class="fa-solid fa-user me-2"></i> Student Profiles</a>
        <a href="courses.html"><i class="fa-solid fa-chalkboard-teacher me-2"></i> Courses</a>
        <a href="messages.html" class="active"><i class="fa-solid fa-comments me-2"></i> Messages</a>
        <a href="reports.html"><i class="fa-solid fa-file-lines me-2"></i> Reports</a>
        <a href="settings.html"><i class="fa-solid fa-gear me-2"></i> Profile Settings</a>
        <button class="btn btn-danger mt-3 ms-3" id="logoutBtn">Logout</button>
    </div>


    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-3">Messages</h2>
        <p class="text-muted">Chat with students or receive updates.</p>

        <div class="chat-box">

            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <div class="message received">Hello Teacher, I have a question.</div>
                <div class="message sent">Sure, what is your question?</div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message..." class="form-control">
                <button class="btn btn-primary" id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>

        </div>

    </div>

    <!-- Message Script -->
    <script>
        document.getElementById("sendBtn").addEventListener("click", function () {
            let msg = document.getElementById("messageInput").value;

            if (msg.trim() === "") return;

            // Create message bubble
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "sent");
            messageDiv.textContent = msg;

            // Append to chat
            document.getElementById("messagesArea").appendChild(messageDiv);

            // Clear input
            document.getElementById("messageInput").value = "";

            // Auto scroll
            let box = document.getElementById("messagesArea");
            box.scrollTop = box.scrollHeight;
        });
    </script>

    <!-- Logout Script -->
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("userRole");
            window.location.href = "../landingpage.html";
        });
    </script>

</body>
</html>
